<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="gap"></div>
    <section class="page">
      <div id="formtitle">
        <h1>Contact Us</h1>
        <p>Got questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
      </div>
      <br>
      <div id="form">
        <form>
          <br>
          <label for="help"><h5>What can we help you with</h5></label>
          <select name="help" id="">
            <option value="Select">Select what we can help you with</option>
            <option value="service">Customer Service</option>
            <option value="service">Customer Service</option>
            <option value="service">Customer Service</option>
          </select>
          <br>
          <label for="name"><h5>Name</h5></label>
          <input type="text" name="name" id="name" required>
          <br>
          <label for="email"><h5>Email</h5></label>
          <input type="email" name="email" id="name" required>
          <br>
          <label for="phone"><h5>Phone number(optional)</h5></label>
          <input type="text" name="pn" id="pn">
          <br>
          <label for="msg"><h5>Message</h5></label>
          <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Type here"></textarea>
          <br>
          <input type="submit" value="Send">
        </form>
      </div>

    </section>



    <div class="gap"></div>
  </main>



</body>
</html>
