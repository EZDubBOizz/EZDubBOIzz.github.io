<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact Form 2</title>
</head>
<body>
  <main>
    <div class="gap"></div>
    <section class="page">
      <div id="formtitle">
        <h1>Contact Us</h1>
        <p>Got questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
      </div>
      <br>
      <div id="form">
        <form action="https://getform.io/f/32bbb6ad-9643-41e8-8eab-f5e795f85ee6" method="post">
          <br>
          <label for="help"><h5>What can we help you with</h5></label>
          <select name="help" id="help" required>
            <option id="select" value="Select" disabled hidden selected>Select what we can help you with</option>
            <option value="service">Customer Service</option>
            <option value="service">Customer Service</option>
            <option value="service">Customer Service</option>
          </select>
          <br>
          <label for="name"><h5>Name</h5></label>
          <input type="text" name="name" id="name" required minlength="3" maxlength="1000">
          <br>
          <label for="email"><h5>Email</h5></label>
          <input type="email" name="email" id="name" required minlength="8" maxlength="100">
          <br>
          <label for="phone"><h5>Phone number(optional)</h5></label>
          <input type="text" name="pn" id="pn" minlength="10" maxlength="10">
          <br>
          <label for="msg"><h5>Message</h5></label>
          <textarea name="msg" id="msg" cols="30" rows="10" minlength="10" maxlength="400" placeholder="Type here" required></textarea>
          <br>
          <input type="submit" value="Send">
        </form>
      </div>

    </section>

    <div class="gap"></div>
  </main>



</body>
</html>
