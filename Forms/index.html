<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/fpj3wgm.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook - Sign Up</title>
</head>
<body>
    <main>
        <div class="gap"></div>
        <section class="page">
            <div class="logo">
                <h1>
                    facebook
                </h1>
            </div>
            <div class="form">
                <form action="POST">
                    <div id="create">
                     <h1>Create a new account</h1>
                     <p>it's quick and easy.</p>
                    </div>
                    <div id="firstpart">
                        <div>
                          <input class="firstlast" type="text" name="firstname"    placeholder="Firstname" required>  
                            <input class="firstlast" type="text" name="lastname" placeholder="Last name" required>
                         </div>
                        <br>
                         <input class="long" type="text" name="email" placeholder="Mobile number or email" required>
                         <br>
                         <input class="long" type="password" name="password" id="pass" placeholder="New password" required>
                    
                    <div id="dropdown">
                        <p>Birthday</p>
                     <select name="month" id="month">
                        <option value="October"> October</option>
                        <option value="November"> November</option>
                        <option value="December"> December</option>
                     </select>
                     <select name="date" id="date">
                        <option value="28"> 28</option>
                        <option value="27"> 27</option>
                        <option value="26"> 36</option>
                     </select>
                     <select name="year" id="year">
                        <option value="2022"> 2022</option>
                        <option value="2021"> 2021</option>
                        <option value="2020"> 2020</option>
                     </select>
                    </div>
                        <label for="female">Female</label>
                       <input type="radio" name="female" id="female" >
                       <label for="male">Male</label>
                       <input type="radio" name="male" id="male" >
                       <label for="Custom">Custom</label>
                       <input type="radio" name="custom" id="custom" >

                       <input type="submit" value="Sign up">

                   </div>


                </form>
            </div>
        </section>
        <div class="gap">

        </div>
    </main>
</body>
</html>
